<aside class="aside-menu">

	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" *ngFor="let tab of panes.keys">
			<a [ngClass]="navLinkClasses(tab)" data-toggle="tab" role="tab" [attr.href]="getVisibleHref(panes[tab].id)"><i
					[attr.class]="panes[tab].iconClass"></i></a>
		</li>
	</ul>
	
	<div class="tab-content">
		<div [ngClass]="tabPanelClasses(tab)" role="tabpanel" *ngFor="let tab of panes.keys" [attr.id]="panes[tab].id">
			<dcl-wrapper [type]="tab" (initialized)="updatePanesInfo(tab, $event)"></dcl-wrapper>
		</div>
	</div>

</aside>
