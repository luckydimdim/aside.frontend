<aside class="aside-menu">
	
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" *ngFor="let tab of panes.keys">
			<a class="nav-link" data-toggle="tab" role="tab" [attr.href]="panes[tab].id"><i [attr.class]="panes[tab].iconClass"></i></a>
		</li>
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane p-1 active" role="tabpanel" *ngFor="let tab of panes.keys">
			<dcl-wrapper [type]="tab" (initialized)="updatePanesInfo(tab, $event)"></dcl-wrapper>
		</div>
	</div>

</aside>
