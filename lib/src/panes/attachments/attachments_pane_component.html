<ul class="icons-list cm-panes attachments-pane" *ngIf="model != null">
  <li *ngFor="let attachment of model">
    <i [ngClass]="[getAttachmentClass(attachment.contentType), ' bg-primary', 'fa', 'fa-lg']"></i>
    <div class="desc">
      <div class="title" (click)="getAttachment(attachment.name)"><a href="javascript: void(0)">{{ decodeAttachmentName(attachment.name) }}</a></div>
      <small>{{ attachment.length | cmFormatSize }}</small>
    </div>
    <div class="actions">
      <button *ngIf="!disabled" (click)="deleteAttachment(attachment.name)" type="button" class="btn btn-tiny"><i
        class="fa fa-remove"></i>
      </button>
    </div>
  </li>
  <li class="divider text-center mt-1" *ngIf="!disabled">
    <label class="custom-file">
      <input #fileInput type="file" placeholder="Загрузить файл" class="custom-file-input" (change)="fileChange($event)">
      <span class="custom-file-control"></span>
    </label>
  </li>
</ul>
