<ul class="icons-list" *ngIf="model != null">
	<li *ngFor="let attachment of model">
		<i  [ngClass]="[getAttachmentClass(attachment.contentType), ' bg-primary', 'fa', 'fa-lg']" ></i>
		<div class="desc">
			<div class="title" (click)="getAttachment(attachment.name)" style="cursor: pointer">{{attachment.name}}</div>
			<small>{{attachment.length}} байт</small>
		</div>
		
		<div class="actions">
			<button *ngIf="!disabled" (click)="deleteAttachment(attachment.name)" type="button" class="btn btn-tiny"><i class="fa fa-remove" style="color: red"></i>
			</button>
		</div>
	</li>
	
	<li class="divider text-center" *ngIf="!disabled">
		<input #fileInput type="file" placeholder="Загрузить файл"  class="form-control" (change)="fileChange($event)">
	</li>
	
	
</ul>
