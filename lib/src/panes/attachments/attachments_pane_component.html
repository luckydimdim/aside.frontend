<ul class="icons-list" *ngIf="model != null">
  <li *ngFor="let attachment of model">
    <i [ngClass]="[getAttachmentClass(attachment.contentType), ' bg-primary', 'fa', 'fa-lg']"></i>
    <div class="desc">
      <div class="title" (click)="getAttachment(attachment.name)" style="cursor: pointer"><a href="javascript: void(0)" style="display: block; overflow: hidden; margin-right: 35px">{{ attachment.name }}</a></div>
      <small>{{ (attachment.length / 1000).round() }} Кб</small>
    </div>
    <div class="actions" style="right: 0px">
      <button *ngIf="!disabled" (click)="deleteAttachment(attachment.name)" type="button" class="btn btn-tiny" style="padding: 0"><i
        class="fa fa-remove" style="color: red"></i>
      </button>
    </div>
  </li>
  <li class="divider text-center mt-1" *ngIf="!disabled">
    <label class="custom-file">
      <input #fileInput type="file" placeholder="Загрузить файл" class="custom-file-input" (change)="fileChange($event)">
      <span class="custom-file-control"></span>
    </label>

  </li>
</ul>
